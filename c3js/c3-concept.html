	<div id="chart"></div>

<script>


$(document).ready(function(){
	var chart = c3.generate({
	    bindto: '#chart',
	    size: {
  			height: 400,
  			width: 8002
			},
	    data: {
	    	x : 'Player',
			columns: [
				['Player','True Shooting %','3P Attempt Rate','Free Throw Rate'],//'TRB%'
				["Stephen Curry",.631,.478,.259],	//11.3
	      	],
	    	type: 'bar',

	    },
	    axis: {
	     	rotated: true,
	     	x: {
        	type: 'category' 
       		},
      	},
      	zoom: {
        	enabled: true
    	}
	});

	chart.data.colors({
 			"Stephen Curry": '#04529C'
	});

		setTimeout(function () {
			chart.load({
			  columns: [
			    ["Draymond Green",.541,.436,.266]
			  ],
			})
		}, 800);

		chart.data.colors({
	 			"Draymond Green": '#FFCC33'
		});

	$(document).on("click",function(){

		setTimeout(function () {
	    	chart.groups([['Stephen Curry', 'Draymond Green']])
		}, 400);

		setTimeout(function(){
			chart.load({
			  columns: [
			 	['Player','Player Efficiency Rating','True Shooting %','3P Attempt Rate','Free Throw Rate','Off Reboud %','Def Rebound %', 'True Rebound %'],
			 	["Stephen Curry",27.6,.631,.478,.259,2.4,11.3,7.0],
			   	["Draymond Green",16.3,.541,.436,.266,4.8,21.9,13.7]
			  ],
			})
		},1000)

	})

})
