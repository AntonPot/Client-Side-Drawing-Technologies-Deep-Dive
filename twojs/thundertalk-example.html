<script>

//============================
// Create the Canvas
//============================

var elem = document.getElementById('twojs-canvas');
var two = new Two({ fullscreen: true }).appendTo(elem);

//============================
// Draw a Circle 
//============================

//makeCircle two.makeCircle(x, y, radius);
var circle = two.makeCircle(300, 300, 100);

circle.fill = '#822B66';
circle.stroke = 'orangered'; 
circle.linewidth = 5;


//============================
// Update the Canvas
//============================

two.update();
